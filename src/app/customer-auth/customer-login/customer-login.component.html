<form [formGroup] = "loginForm" (ngSubmit)= "onSubmit()">
  <label>
    User Name: 
    <input type="text" formControlName = "username">
  </label>
  <label>
    Password: 
    <input type="password" formControlName = "password">
  </label>
  <button type="submit" [disabled] = "!loginForm.valid">Submit</button>
</form>
